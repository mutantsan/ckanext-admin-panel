admin_panel-js:
  filter: rjsmin
  output: ckanext-admin_panel/%(version)s-admin_panel.js
  contents:
    - js/ap-main.js
    - js/ap-theme-switcher.js
    - js/ap-nested-dropdown.js
    - js/ap-toggle-state.js
  extra:
    preload:
      - base/main

admin_panel-css:
  filter: cssrewrite
  output: ckanext-admin_panel/%(version)s-admin_panel.css
  contents:
    - css/admin_panel.css
